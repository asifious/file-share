<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern web application for sending files between devices.">
    <meta name="author" content="Asifur Rahman">
    <title>File Share</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-share-alt"></i>File Share</h1>
            <p>A Modern web application for sending files between devices.</p>
            <br>
            <div class="user-id">
                <span>Your ID: </span>
                <span id="userId"></span>
                <button id="copyId"><i class="far fa-copy"></i></button>
            </div>
        </header>

        <main>
            <div class="actions">
                <button id="sendBtn" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Files
                </button>
                <button id="receiveBtn" class="btn-secondary">
                    <i class="fas fa-download"></i> Receive Files
                </button>
            </div>
        </main>

        <footer>
            <p>All rights reserved. <span id="copyrightYear"></span>. Copyright  
                <a href="https://github.com/asifious/file-share" target="_blank">GitHub Repository</a> </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script> document.getElementById("copyrightYear").innerText = new Date().getFullYear(); </script>
</body>
</html>
