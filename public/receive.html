<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Files - Simple File Share</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-share-alt"></i> Simple File Share</h1>
            <div class="user-id">
                <span>Your ID: </span>
                <span id="userId"></span>
                <button id="copyId"><i class="far fa-copy"></i></button>
            </div>
        </header>

        <main>
            <button id="backBtn" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            
            <div class="request-toggle">
                <span>Require approval for incoming files</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="approvalToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="pending-requests" id="pendingRequests"></div>
            
            <div class="incoming-files" id="incomingFiles"></div>
        </main>
    </div>

    <script src="js/receive.js"></script>
</body>
</html>
